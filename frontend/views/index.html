
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/validation.css">
    <style>
        body {
            background: linear-gradient(145deg, #f5f7fb 0%, #eef1f8 100%);
            min-height: 100vh;
        }

        .auth-shell {
            max-width: 420px;
            margin: 0 auto;
            padding: 2.5rem 1rem 3rem;
        }

        .auth-card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 18px 42px rgba(15, 23, 42, 0.12);
            background-color: #ffffff;
        }

        .auth-card .card-body {
            padding: 2.5rem 2.75rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .auth-input {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            box-shadow: none;
        }

        .auth-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.18);
            border-color: rgba(13, 110, 253, 0.6);
        }

        .auth-button-group {
            margin-top: 1.25rem;
        }

        .auth-button {
            border-radius: 999px;
            padding: 0.65rem 1rem;
            font-weight: 600;
        }

        .auth-button + .auth-button {
            margin-top: 0.6rem;
        }

        .validation-message {
            min-height: 1.1rem;
            font-size: 0.85rem;
            margin-top: 0.35rem;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="py-3 mb-4 border-bottom">
            <h1 class="fs-4">
                <a href="/v1/auth/login" style="text-decoration: none; color: inherit;">🚀 Community</a>
            </h1>
        </header>

        <main class="auth-shell">
            <div class="card auth-card">
                <div class="card-body">
                    <h2 class="auth-title">로그인</h2>
                    <p class="auth-subtitle">Community에 오신 것을 환영합니다. 계정 정보를 입력해주세요.</p>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email address</label>
                        <input type="email" class="form-control auth-input" id="login-email" placeholder="name@example.com" autocomplete="email" maxlength="254">
                        <div id="email-validation" class="validation-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control auth-input" id="login-password" placeholder="password" autocomplete="current-password"  maxlength="20">
                        <div id="password-validation" class="validation-message"></div>
                    </div>
                    
                    <div class="d-grid auth-button-group">
                        <button class="btn btn-primary auth-button" id="login-button" type="button">Login</button>
                        <button class="btn btn-outline-secondary auth-button" id="signup-button" type="button">회원가입</button>
                    </div>
                </div>
            </div>
        </main>

    </div> 
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/js/index.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
