<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인기 게시물</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(145deg, #f4f7fb 0%, #eef1f8 100%);
            min-height: 100vh;
        }

        .ranking-shell {
            max-width: 960px;
            margin: 0 auto;
            padding: 2.75rem 1.5rem 3.5rem;
        }

        .ranking-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .ranking-header h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .ranking-header p {
            color: #6c757d;
        }

        .ranking-section {
            margin-bottom: 3rem;
        }

        .ranking-section h4 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .post-card {
            border: none;
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 20px 44px rgba(15, 23, 42, 0.12);
            padding: 1.4rem 1.6rem;
            margin-bottom: 1.1rem;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .post-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 26px 60px rgba(15, 23, 42, 0.16);
        }

        .post-card .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.35rem;
            color: #1f2937;
        }

        .post-card .meta {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .post-card .meta span {
            margin-right: 0.4rem;
        }

        .post-card .stats {
            display: inline-flex;
            gap: 1rem;
            color: #4b5563;
            font-weight: 500;
        }

        .post-card .stats span {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .post-card .stats i {
            font-size: 1rem;
        }

        .post-card .link-overlay {
            position: absolute;
            inset: 0;
        }

        .post-card-wrapper {
            position: relative;
        }

        .empty-state,
        .error-state {
            text-align: center;
            padding: 1.5rem;
            border-radius: 16px;
        }

        .empty-state {
            color: #6b7280;
            background: rgba(255, 255, 255, 0.8);
        }

        .error-state {
            color: #dc2626;
            background: rgba(254, 226, 226, 0.9);
        }
    </style>
</head>
<body>
    <div class="container ranking-shell">
        
        <div id="header-placeholder"></div>

        <div class="ranking-header">
            <h2>🔥 인기 게시물</h2>
            <p>지금 가장 많은 관심을 받고 있는 게시물들을 확인해보세요.</p>
        </div>
        
        <main>
            <section class="ranking-section">
                <h4>오늘의 Top 5</h4>
                <div id="daily-posts-container"></div>
            </section>

            <section class="ranking-section">
                <h4>주간 Top 5</h4>
                <div id="weekly-posts-container"></div>
            </section>
        </main>

        
    </div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script> 
    <script src="/js/popularpost.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
