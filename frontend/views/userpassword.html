<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(145deg, #f4f7fb 0%, #eef1f8 100%);
            min-height: 100vh;
        }

        .password-shell {
            max-width: 540px;
            margin: 0 auto;
            padding: 2.75rem 1.25rem 3.75rem;
        }

        .password-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 22px 48px rgba(15, 23, 42, 0.12);
            background-color: #ffffff;
        }

        .password-card .card-body {
            padding: 2.75rem 3rem;
        }

        .password-heading h2 {
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
        }

        .password-heading p {
            text-align: center;
            margin-bottom: 2rem;
            color: #6c757d;
            font-size: 0.95rem;
        }

        .password-form .form-label {
            font-weight: 600;
            color: #1f2937;
        }

        .password-form .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            box-shadow: none;
        }

        .password-form .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.16);
            border-color: rgba(13, 110, 253, 0.65);
        }

        .password-actions .btn {
            border-radius: 999px;
            padding: 0.7rem 1rem;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .password-card .card-body {
                padding: 2.25rem 1.75rem;
            }
        }
    </style>

</head>
<body>

    <div class="container">
        
        <div id="header-placeholder"></div>

        <main class="password-shell">
            <div class="card password-card">
                <div class="card-body password-form">
                    <div class="password-heading">
                        <h2>비밀번호 수정</h2>
                        <p>새로운 비밀번호를 설정하고 안전하게 계정을 보호하세요.</p>
                    </div>

                    <div class="mb-3">
                        <label for="new-password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="new-password" placeholder="새로운 비밀번호를 입력하세요.">
                        <div class="invalid-feedback" id="password-validation"></div>
                        <div class="valid-feedback" id="password-valid-feedback"></div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm-password" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="새로운 비밀번호를 한번 더 입력하세요.">
                        <div class="invalid-feedback" id="password-confirm-validation"></div>
                        <div class="valid-feedback" id="password-confirm-valid-feedback"></div>
                    </div>
                    
                    <div class="password-actions d-grid">
                        <button class="btn btn-primary" id="update-password-button" type="button">수정하기</button>
                    </div>
                </div>
            </div>
        </main>

    </div> 
    <div id="footer-placeholder"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/userpassword.js"></script>
    <script src="/js/footer.js"></script>
    
</body>
</html>
